<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnBuddy - Mental Health Support Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-heart"></i>
                    <h1>AnBuddy</h1>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <i class="fas fa-circle"></i>
                    <span>Connected</span>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span>AnBuddy is typing...</span>
            </div>
        </main>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type a message..."
                    rows="1"
                    maxlength="500"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- SOS Button -->
        <button class="sos-button" id="sosButton">
            <i class="fas fa-exclamation-triangle"></i>
            <span>SOS</span>
        </button>

        <!-- Emergency Modal -->
        <div class="modal-overlay" id="emergencyModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Emergency Contacts</h2>
                    <button class="close-button" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="emergency-contacts" id="emergencyContacts">
                    <!-- Emergency contacts will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Theme Toggle -->
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
